<html>

<head>
  <title>eden-rp login</title>
  <style type="text/css">
    .wrapper{
      width: 300px;
      height: 200px;
      background-color: rgba(22, 22, 22, 0.7);
    }
    .logo{
      height: 84px;
      background-image: url("logo.png");
      background-color: #222222;
    }
    .pwd{
      width: 120px;
      margin: 23px auto;
    }
    .button{
      width: 45px;
      margin: 0 auto;
    }
    #passwd{
      text-align: center;
      width: 120px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="logo"></div>
    <div class="pwd"><input type="password" id="passwd" placeholder="Parola" /></div>
    <div class="button"><button id="login">login</button></div>
  </div>
  <script type="text/javascript">
      function clean() { document.getElementById("passwd").clean; }
      document.getElementById("login").onclick = function () {
          var pass = document.getElementById("passwd").value;
          resourceCall("login", pass);
      }
  </script>
</body>
</html>
